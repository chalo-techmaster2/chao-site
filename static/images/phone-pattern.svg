<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="phone-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Smartphone -->
      <path d="M35,20 h15 a3,3 0 0 1 3,3 v40 a3,3 0 0 1 -3,3 h-15 a3,3 0 0 1 -3,-3 v-40 a3,3 0 0 1 3,-3 z" 
            fill="none" stroke="#4361ee" stroke-width="1" opacity="0.2"/>
      
      <!-- Screen -->
      <rect x="34" y="25" width="17" height="30" rx="1" fill="#4361ee" opacity="0.1"/>
      
      <!-- Home Button -->
      <circle cx="42.5" cy="60" r="2" fill="#4361ee" opacity="0.2"/>
      
      <!-- Headphones -->
      <path d="M70,40 c5,0 10,5 10,10 v5 h-5 v-5 a5,5 0 0 0 -5,-5" 
            fill="none" stroke="#7209b7" stroke-width="1" opacity="0.2"/>
      
      <!-- Charging Cable -->
      <path d="M20,70 c0,0 5,-5 10,-5 s10,5 10,5" 
            fill="none" stroke="#7209b7" stroke-width="1" opacity="0.2"/>
      
      <!-- Phone Case -->
      <rect x="65" y="60" width="20" height="30" rx="2" 
            fill="none" stroke="#4361ee" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#phone-pattern)"/>
</svg>
